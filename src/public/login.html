<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/static/gt.js"></script>
</head>
<body>
  <h1>Galoy CLI Captcha Solver</h1>
  <p>Please solve the Captcha that will appear from Geetest!</p>
  <h2 id="solved" style="display: none;">The Captcha is solved, return back to the CLI. 
    You can close this browser window too.</h2>
  <div id="captcha"></div>
  <script>
    const { id, challengeCode, newCaptcha, failbackMode } = JSON.parse(`{
      "id": "{{id}}",
      "newCaptcha": {{new_captcha}},
      "failbackMode": {{failback_mode}},
      "challengeCode": "{{challenge_code}}"
    }`);

    const captchaHandler = (captchaObj) => {
      const onSuccess = () => {
        const result = captchaObj.getValidate()
        console.log(result);

        fetch("/solve", {
          method: "POST", 
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(result),
        }).finally(res => {
          console.log("Captcha Submitted!")
          document.querySelector("#solved").style.display = "block";
        })
      }

      captchaObj.appendTo("#captcha")
      captchaObj
        .onReady(() => { captchaObj.verify() })
        .onSuccess(onSuccess)
        .onError((err) => {
          console.log("[Captcha error]:", err)   
      })
    }

    window.initGeetest(
      {
        gt: id,
        challenge: challengeCode,
        offline: failbackMode,
        // eslint-disable-next-line camelcase
        new_captcha: newCaptcha,

        lang: "en",
        product: "bind",
      },
      captchaHandler,
    )
  </script>
</body>
</html>
